<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HaliCrime</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpEmKC7qoSMNi5k21FayydQ19xW3SbzOg"></script>
    <link rel="stylesheet" href="css/halicrime.css" />
    <script src="js/halicrime.js"></script>
  </head>

  <body>
    <div id="app" ng-app="halicrime" ng-controller="MapController">
      <header>
        <h1 id="site-title" class="text-center" ng-click="console.log('a')">HaliCrime</h1>    
      </header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <p>Get notified when crime happens in your neighbourhood.</p>
            <p>Change the size of the zone using this slider and click or drag on the map to re-position the zone.</p>
            <div id="radius-field">
                <label for="radius">Area Size</label>
                <input type="range" name="radius" id="radius" value="500" min="200" max="10000" ng-model="radius" ng-change="setRadius()">
            </div>
         
            <div id="map-canvas"></div>
            
            <div>
                <form>
                    <label>Email address</label><input type="text">
                    <button>Notify Me</button>
                </form>
            </div>
          
          
          
          
          
          
          
          
          
          </div>
          <!-- end .col-xs-12 -->
        </div>
        <!-- end .row -->
      </div>
      <!-- end .container-fluid -->
    </div>
    <!-- end #app -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </body>

</html>
